<!DOCTYPE html>
<html>
<head>
  <title>Тестовая страница</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
  </style>
</head>
<body>
  <h1>✅ Сайт работает!</h1>
  <p>Время: <span id="time"></span></p>
  <script>
    document.getElementById('time').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
